name: CI

on:
  workflow_call:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: "terumrin"
          java-version: "21"

      - name: Linting
        uses: zdpk/workflows/actions/fmlint-kt@main
